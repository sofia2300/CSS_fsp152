<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: darkviolet;
        }
        h2 {
            color: olivedrab;
        }
        h3 {
            color: midnightblue;
        }
        #olive {
            color: olive;
        }
        .cambio {
            color: darkorange;
        }
    </style>
    <title>CSS04</title>
</head>
<body>
    <h1>Prueba de h1</h1>
    <h2>Prueba de h2</h2>
    <h3 class="cambio">Prueba de h3</h3>
    <h1>Just to see</h1>
    <h3>Another one</h3>
    <h3 id="olive">And another</h3>
</body>
</html>
